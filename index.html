<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
      <form>
    <div class="container">
      <div class="row  mt-4">
        <div class="col">
          <label for="inputState">First Name</label>
          <input type="text" class="form-control" placeholder="First name" />
        </div>
        <div class="col">
          <label for="inputState">Last Name</label>
          <input type="text" class="form-control" placeholder="Last name" />
        </div>
      </div>
      <div class="row  mt-4">
        <div class="col">
          <label for="inputState">Age</label>
          <input type="text" class="form-control" placeholder="Age" />
        </div>
        <div class="col">
          <label for="inputState">Genre</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
      </div>
      <div class="row  mt-4">
        <div class="col">
          <label for="inputState">Dish</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>Cau Cau</option>
            <option>Tacu Tacu</option>
          </select>
        </div>
        <div class="col">
          <label for="inputState">Country</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>Peru</option>
            <option>Denmark</option>
            <option>Germany</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row justify-content-md-center mt-4"><button class="btn btn-primary" type="submit">Submit</button></div>

</form>
 <script src="./main.js"></script>
  </body>
</html>
